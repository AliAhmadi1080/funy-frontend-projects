    <style type="text/tailwindcss">
        
        @layer components{
            .form .input-container{
                @apply flex justify-between flex-row-reverse my-5;
            }
            .form .input-container .input{
                @apply bg-gray-400 text-white rounded-full h-7
            }
            .form .input-container .input-label{
                @apply mx-5
            }
        }
    </style>
  </head>
  <body style="font-family: Vazir;" class=" bg-zinc-500 p-0 m-0">

      <section class="m-5">

        </div>
      </section>
      <section class="m-5 bg-white p-5 shadow-2xl shadow-zinc-800">
        <div class="bg-violet-600 text-white text-2xl font-semibold text-center rounded-full h-12">فرم ثبت نام</div>
        <br>
        <div class="form">
            <div class="input-container">
                <label for="username" class="input-label">نام کاربری</label>
                <input type="text" id="username" class="input" name="username">
            </div>
            <div class="input-container">
                <label for="password" class="input-label">رمز عبور</label>
                <input type="password" id="password" class="input" name="password">
            </div>
